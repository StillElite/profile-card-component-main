<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile Card Component</title>
</head>
<body> 
  <div class="main">
    <div class="wrapper">
      <div class="card">
      <div class="card-top"></div>
      <div class="profilePic"><img src="images/image-victor.jpg" alt="Victor Crest" /></div>
      <div class="card-bottom"> 
          <div class="stats-list"> 
            <div class="profile-info">
              <p class="profile-name"><strong>Victor Crest</strong> 26</p>
              <p class="profile-location">London</p>
            </div> 
            <div class="stat-wrapper">
              <div class="stats">
                <p class="stat-amount">80K</p>
                <p class="stat-name">Followers</p>
              </div>
              <div class="stats">
                <p class="stat-amount">803K </p>
                <p class="stat-name">Likes</p>
              </div>
              <div class="stats">
                <p class="stat-amount">1.4K</p>
                <p class="stat-name">Photos</p>
              </div>
            </div>
          </div>   
      </div>
    </div>
  </div>
</body>
</html>
